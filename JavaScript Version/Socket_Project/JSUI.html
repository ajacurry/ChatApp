<!DOCTYPE html>
<html>
   <head><title>Chat App</title></head>
   
   <script src="/socket.io/socket.io.js"></script>
   <script>

      var socket = io();
      function setUsername(){
         socket.emit('setUsername', document.getElementById('name').value);
      };
      function sendFile(){
      }
      var user;
      socket.on('userExists', function(data){
         document.getElementById('error-container').innerHTML = data;
      });
      socket.on('userSet', function(data){
         user = data.username;
         document.body.innerHTML = '<input type="text" id="message">\
         <button type="button" name="button" onclick="sendMessage()">Send</button>\
         <div id="message-container"></div>\ <input type="file" onchange="upload(this.files)" />\ <script  src="/JS.js"><script>';
      });
      function sendMessage(){
         var msg = document.getElementById('message').value;
         if(msg){
            socket.emit('msg', {message: msg, user: user});
         }
      }
      socket.on('newmsg', function(data){
         if(user){
            document.getElementById('message-container').innerHTML +='<div><b>' + data.user + '</b>: ' + data.message + '</div>'
         }
      })
   </script>
   <script>
      const socket = io();

      function upload(files) {
        socket.emit("upload", files[0], (status) => {
          console.log(status);
        });
      }


        document.getElementById('send-button').addEventListener('click', () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        data: reader.result
                    };
                    socket.emit('file', fileData);
                    fileInput.value = ''; // Clear file input after sending
                };
            }
        });
        socket.on('file', (fileData) => {
            // Handle received files
            const chatMessages = document.getElementById('chat-messages');
            const fileLink = document.createElement('a');
            fileLink.href = fileData.data;
            fileLink.download = fileData.name;
            fileLink.innerText = `Received file: ${fileData.name}`;
            chatMessages.appendChild(fileLink);
        });
    </script>
   
   <body>

      <div id="error-container"></div>
      <input id="name" type="text" name="name" value="" placeholder="Enter your name!">
      <button type="button" name="button" onclick="setUsername()">Let me chat!</button>
      </body>
      
   </html>
